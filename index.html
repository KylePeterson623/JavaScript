<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">UFO Sightings
                <img class="nav-ufo" src="ufo.svg">
              </a>
            </div>
          </div>
        </nav>
        <div class="hero text-center">
          <h1>UFO Sightings</h1>
          <p>The Truth is Out There</p>
        </div>
      <hr>
      <div class="row m-2">
        <div class="col-md-2 ml-4 mt-4 border border-dark">
          <h5>Filter Search</h5>
          <br>
          <div class="form-group">
            <label for="date">Enter a Date</label>
            <input type="text" class="form-control" id="date" type="text" placeholder="1/11/2011">
            <button id="search" type="submit" class="btn btn-default">Filter Table</button>
          </div>
        </div>
        <div class="col-md-9 ml-4 mt-4 border border-light">
          <h5> Please feel free to search through data table below.</h5>
          <table class="table table-sm table-bordered table-responsive text-light bg-dark" id="table_id" data-page-length='25'>
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>shape</th>
                <th>duration_min</th>
                <th>comment</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script>
    </script>
  </body>
</html>
